<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Memegen</title>
</head>

<body onload="onInit()">
    <div class="grid-container">
        <header></header>
        <img src="img/logo.png" class="logo header-logo" onclick="onReturn()">
        <nav class="nav">
            <h3 class="nav-opt" onclick="onReturn()">Gallery</h3>
            <div class="seperator"></div>
            <h3 class="nav-opt">About</h3>
        </nav>
        <main>
            <div class="canvas-container">
                <canvas height="height" width="100"></canvas>
            </div>
            <div class="control-container">
                <div class="control-grid">
                    <input type="text" class="txt-input" placeholder="your text here"
                        onkeyup="onChangeMemeTxt(this)"></input>
                    <button class="btn-txt-switch" onclick="onChangeSelectedLine()">‚ÆÉ</button>
                    <button class="btn-txt-add" onclick="onAddLine()">‚ûï</button>
                    <button class="btn-txt-remove" onclick="onRemoveLine()">üóë</button>
                    <button class="btn-size-up" onclick="onChangeTxtSize(5)">A+</button>
                    <button class="btn-size-down" onclick="onChangeTxtSize(-5)">A-</button>
                    <button class="btn-pos-up" onclick="onChangeTxtPos(-5)">ü¢Å</button>
                    <button class="btn-pos-down" onclick="onChangeTxtPos(5)">ü¢É</button>
                    <button class="btn-align-left" onclick="onChangeTxtAlign('right')">ü°∏</button>
                    <button class="btn-align-center" onclick="onChangeTxtAlign('center')">‚ò∞</button>
                    <button class="btn-align-right" onclick="onChangeTxtAlign('left')">ü°∫</button>
                    <input type="color" class="txt-color-stroke" onchange="onChangeTxtStroke(this.value)">
                    <input type="color" class="txt-color-fill" value="#ffffff" onchange="onChangeTxtFill(this.value)">
                    <button class="btn-download" onclick="onDownload()">Download Meme</button>
                </div>
            </div>
        </main>
        <div class="gallery-container">
            <div class="gallery-grid">
            </div>
        </div>
        <footer>
            <div class="rights-container">
                <img src="img/logo.png" class=" logo footer-logo">
                <p class="rights">all rights reserved 2019</p>
            </div>
        </footer>
    </div>

    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>

</html>
