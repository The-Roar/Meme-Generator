<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>
<body onload="onInit()">
    <div class="canvas-container">
        <canvas height="height" width="100"></canvas>
    </div>
    <input type="text" class="meme-text" onkeyup="onMemeTxtChange(this)"></input>

    <div class="gallery">
        <img src="img/2.jpg" id="2" class="gallery-img" onclick="onImgChange(this)">
        <img src="img/3.jpg" id="3" class="gallery-img" onclick="onImgChange(this)">
    </div>

    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
</body>
</html>
